<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>es6</title>
  <style>
    div {
      /* visibility: hidden; */
    }

    .test {
      color: aquamarine;
    }
  </style>
</head>

<body>
  <!-- <h1>js</h1> -->
  <div>1</div>
  <div id="logo">id-logo</div>


  <script type="text/javascript">
    // 接1-let-const.js
    function f() {
      console.log('I am outside!');
    }
    (function() {
      if (false) {
        // 重复声明一次函数f
        function f() {
          console.log('I am inside!');
        }
      }

      f();
    }());
    // 会得到“I am inside!”，因为在if内声明的函数f会被提升到函数头部，实际运行的代码如下。
    // ES5 环境
    function f() {
      console.log('I am outside!');
    }
    (function() {
      function f() {
        console.log('I am inside!');
      }
      if (false) {}
      f();
    }());


    console.log('=====================================================');
  </script>
</body>

</html>
